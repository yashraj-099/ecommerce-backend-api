components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          readOnly: true
        cart_total:
          type: number
          format: double
          readOnly: true
      required:
      - cart_total
      - id
      - items
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        product_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        total_price:
          type: number
          format: double
          readOnly: true
      required:
      - id
      - product
      - product_name
      - product_price
      - quantity
      - total_price
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    CreateOrderError:
      type: object
      properties:
        error:
          type: string
      required:
      - error
    CreateOrderSuccess:
      type: object
      properties:
        message:
          type: string
        order_id:
          type: integer
      required:
      - message
      - order_id
    CreatePaymentError:
      type: object
      properties:
        error:
          type: string
      required:
      - error
    CreatePaymentResponse:
      type: object
      properties:
        razorpay_order_id:
          type: string
        razorpay_key:
          type: string
        amount:
          type: integer
        currency:
          type: string
      required:
      - amount
      - currency
      - razorpay_key
      - razorpay_order_id
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
      required:
      - created_at
      - id
      - items
      - total_amount
    OrderItem:
      type: object
      properties:
        product_name:
          type: string
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
      required:
      - price
      - product_name
      - quantity
    PaginatedCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PaginatedProductList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        category_id:
          type: integer
          writeOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
          maximum: 2147483647
          minimum: 0
        is_active:
          type: boolean
        created_by:
          type: integer
    PatchedUpdateCartItemRequest:
      type: object
      properties:
        quantity:
          type: integer
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        category_id:
          type: integer
          writeOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
          maximum: 2147483647
          minimum: 0
        is_active:
          type: boolean
        created_by:
          type: integer
      required:
      - category
      - category_id
      - created_by
      - description
      - id
      - name
      - price
      - stock
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          writeOnly: true
        role:
          $ref: '#/components/schemas/RoleEnum'
      required:
      - password
      - username
    RoleEnum:
      enum:
      - ADMIN
      - SELLER
      - CUSTOMER
      type: string
      description: |-
        * `ADMIN` - Admin
        * `SELLER` - Seller
        * `CUSTOMER` - Customer
    StatusEnum:
      enum:
      - PENDING
      - PAID
      - SHIPPED
      - DELIVERED
      - CANCELLED
      type: string
      description: |-
        * `PENDING` - Pending
        * `PAID` - Paid
        * `SHIPPED` - Shipped
        * `DELIVERED` - Delivered
        * `CANCELLED` - Cancelled
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    UpdateCartItemError:
      type: object
      properties:
        error:
          type: string
      required:
      - error
    UpdateCartItemResponse:
      type: object
      properties:
        message:
          type: string
      required:
      - message
    VerifyPaymentError:
      type: object
      properties:
        error:
          type: string
      required:
      - error
    VerifyPaymentSuccess:
      type: object
      properties:
        message:
          type: string
      required:
      - message
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
